<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                <h4>HOME</h4>
                <h4>ABOUT US</h4>
                <h4>SHOP</h4>
                <h4>COLLECTION</h4>
            </div>
            <div id="nav-center">
                <!-- <h2>SS JEWELLERS</h2> -->
            </div>
            <div id="nav-right">
                <div id="search-bar"><i class="ri-search-line"></i>
                    <h5>Search Here</h5>
                </div>
                <i class="ri-user-line"></i>
                <i class="ri-shopping-bag-3-line"></i>
                <i class="ri-heart-line"></i>
            </div>
        </div>
        <div id="model">
            <i class="ri-arrow-left-line"></i>
            <div id="model-1"><img class="model-1"
                    src="https://images.unsplash.com/photo-1617038220319-276d3cfab638?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""></div>
            <div id="model-2"><img class="model-2"
                    src="https://images.unsplash.com/photo-1615655096345-61a54750068d?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""></div>
            <div id="model-3"><img class="model-3"
                    src="https://images.unsplash.com/photo-1617038260897-41a1f14a8ca0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""></div>
            <i class="ri-arrow-right-line"></i>
        </div>
        <div id="promo">
            <h2>Unveiling the Beauty of Craftmanship at Our Shop</h2>
            <button>Shop Now <i class="ri-arrow-right-up-line"></i></button>
        </div>
    </div>
    <script src="script.js"></script
</body>

</html>
